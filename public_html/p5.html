<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p5.js Magic</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
<script type="text/javascript">
function setup() {
	  createCanvas(2000, 2000);
	}

	function draw() {
	  if (mouseIsPressed) {
	    fill(0);
	  } else {
	    fill(255);
	  }
	  ellipse(mouseX, mouseY, 80, 80);
	}

</script>
</body>
</html>
