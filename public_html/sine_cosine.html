<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p5.js Magic Sine Cosine</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
<script type="text/javascript">
function setup() {
	  createCanvas(1110, 1000, WEBGL);
	}

	function draw() {
	  background(250);
	  rotateY(frameCount * 0.01);

	  for (let j = 0; j < 5; j++) {
	    push();
	    for (let i = 0; i < 80; i++) {
	      translate(
	        sin(frameCount * 0.001 + j) * 100,
	        sin(frameCount * 0.001 + j) * 100,
	        i * 0.1
	      );
	      rotateZ(frameCount * 0.002);
	      push();
	      sphere(8, 6, 4);
	      pop();
	    }
	    pop();
	  }
	}


</script>
<p style="font-size:100px">&#128512;</p>
<h3> Sine Cosine !!!</h3>
</body>
</html>
