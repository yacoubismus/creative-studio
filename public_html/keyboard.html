<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>p5.js Magic Keyboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
<script type="text/javascript">

let rectWidth;

function setup() {
  createCanvas(2020, 700);
  noStroke();
  background(230);
  rectWidth = width / 4;
}

function draw() {
  // keep draw() here to continue looping while waiting for keys
}

function keyPressed() {
  let keyIndex = -1;
  if (key >= 'a' && key <= 'z') {
    keyIndex = key.charCodeAt(0) - 'a'.charCodeAt(0);
  }
  if (keyIndex === -1) {
    // If it's not a letter key, clear the screen
    background(230);
  } else {
    // It's a letter key, fill a rectangle
    randFill_r = Math.floor(Math.random() * 255 + 1);
    randFill_g = Math.floor(Math.random() * 255 + 1);
    randFill_b = Math.floor(Math.random() * 255 + 1);
    fill(randFill_r, randFill_g, randFill_b);
    let x = map(keyIndex, 0, 25, 0, width - rectWidth);
    rect(x, 0, rectWidth, height);
  }
}



</script>
<p style="font-size:100px">&#128525;</p>
<h3>Get Fun by Playing Keyboard !!!</h3>
<p>Press keys for colors and space to delete all.</p>
</body>
</html>
